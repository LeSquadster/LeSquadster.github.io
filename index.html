<!DOCTYPE html>
 <html>
   <script src="lib/nexusUI.js"></script>
<body>
		<canvas nx="button" width="100px" height="100px">Button</canvas>
   <br>
   <canvas nx="button" width="100px" height="100px">Button</canvas>
  <br><canvas nx="button" width="100px" height="100px">Button</canvas>
 <br><canvas nx="button" width="100px" height="100px">Button</canvas>
<br><canvas nx="button" width="100px" height="100px">Button</canvas>
<br><canvas nx="button" width="100px" height="100px">Button</canvas>
<br><canvas nx="button" width="100px" height="100px">Button</canvas>
<br><canvas nx="button" width="100px" height="100px">Button</canvas>

 <script>
 nx.onload = function() {
var audioContext, osc, gain;
init();

   function init() {
       audioContext = new(window.AudioContext || window.webkitAudioContext)();
       gain = audioContext.createGain();
       gain.gain.value = 1;
       osc = audioContext.createOscillator();
       osc.type = 'sine';
       osc.frequency.value = 400;
       osc.connect(gain);
       osc.start(0);
   }

  button1.on('*', function(data) {
    osc.detune.value = 0;
    if (data.press==1) {
      gain.connect(audioContext.destination);
    } else {
      gain.disconnect(audioContext.destination);
    }
   })

   button2.on('*', function(data) {
     osc.detune.value = 200;
     if (data.press==1) {
       gain.connect(audioContext.destination);
     } else {
       gain.disconnect(audioContext.destination);
     }
    })

    button3.on('*', function(data) {
      osc.detune.value = 400;
      if (data.press==1) {
        gain.connect(audioContext.destination);
      } else {
        gain.disconnect(audioContext.destination);
      }
     })

     button4.on('*', function(data) {
       osc.detune.value = 500;
       if (data.press==1) {
         gain.connect(audioContext.destination);
       } else {
         gain.disconnect(audioContext.destination);
       }
      })

      button5.on('*', function(data) {
        osc.detune.value = 700;
        if (data.press==1) {
          gain.connect(audioContext.destination);
        } else {
          gain.disconnect(audioContext.destination);
        }
       })

       button6.on('*', function(data) {
         osc.detune.value = 900;
         if (data.press==1) {
           gain.connect(audioContext.destination);
         } else {
           gain.disconnect(audioContext.destination);
         }
        })

        button7.on('*', function(data) {
          osc.detune.value = 1100;
          if (data.press==1) {
            gain.connect(audioContext.destination);
          } else {
            gain.disconnect(audioContext.destination);
          }
         })

         button8.on('*', function(data) {
           osc.detune.value = 1200;
           if (data.press==1) {
             gain.connect(audioContext.destination);
           } else {
             gain.disconnect(audioContext.destination);
           }
          })
 }
 </script>
</body>

</html>
